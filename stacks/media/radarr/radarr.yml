
services:
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    network_mode: bridge
    environment:
      - PUID=99
      - PGID=100
      - UMASK=022
      - TZ=Europe/Istanbul
    volumes:
      - /mnt/user/appdata/radarr:/config:rw
      - /mnt/media/data:/data:rw 
    ports:
      - 7878:7878
    restart: unless-stopped